<div class="container">
  <mat-card class="category-form-card">
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Category' : 'Create New Category' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Category name" required>
          <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Category description" rows="3"></textarea>
        </mat-form-field>

        <div class="button-container">
          <button type="button" mat-button [routerLink]="['/categories']">Cancel</button>
          <button type="submit" mat-raised-button color="primary" [disabled]="categoryForm.invalid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
