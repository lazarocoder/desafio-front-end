<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Digite seu email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Digite sua senha">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Entrar
        </button>

        <div class="register-link">
          <a mat-button routerLink="/auth/register">Não tem uma conta? Registre-se</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
